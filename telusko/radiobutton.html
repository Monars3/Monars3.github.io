<html>
    <head>
        <title>radio button in DomManipulation</title>
        <script type="text/javascript">
            function fn1()
            {
                var rd1 = document.getElementById("rd1");
                var rd2 = document.getElementById("rd2");
                
                if (rd1.checked==true)
                  alert("you have selected : "+rd1.value);
                else if (rd2.checked==true)
                  alert("you have selected : "+rd2.value);
                else
                  alert("none selected");
            }
            

        </script>

    </head>
    <body>
        <input id="rd1" name="grp1" type="radio" value="simple snippets">simple
        snippets</input> <br>
        <input id="rd2" name="grp1" type="radio" value="java learn">java learn
    </input><br><br>
    <button onclick="fn1()" id="btn1">click me</button>
    </body>
</html>
