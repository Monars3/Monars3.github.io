<html>
    <head>
        <title>Basic Animation - fade in and out</title>
        <script type="text/javascript">
            var opacity = 0;
            var intervalID = 0;
            function fadeOut()
            {
                //clearInterval(intervalID);
                intervalID=setInterval(hide,390);
            }
            function fadeIn()
            {
                 //clearInterval(intervalID);
                intervalID=setInterval(show,200)
            }
            function show()
            {
                var img = document.getElementById("img1");
                opacity = Number(window.getComputedStyle(img).
                getPropertyValue("opacity"));
                if (opacity<1)
                {
                    opacity=opacity+0.1;
                    img.style.opacity=opacity;
                }
                else
                {
                   clearInterval(intervalID);
                }
            }
            function hide()
            {
                var img=document.getElementById("img1");
                opacity = Number(window.getComputedStyle(img).
                getPropertyValue("opacity"));
                if(opacity>0)
                {
                    opacity=opacity-0.1;
                    img.style.opacity=opacity;
                }
                else
                {
                    clearInterval(intervalID);
                }
            }


        </script>
    </head>
    <body>
        <button onclick="fadeOut()" id="btnAdd">Fade Out</button>
        <br><br>
        <img id="img1" src="download.jpeg" width="190px" height="100px"/>
        <br><br>
        <button onclick="fadeIn()" id="btnStop">Fade In</button>
    </body>
</html>
