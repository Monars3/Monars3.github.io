<html>
    <head>
        <title>jQuery - DOM manipulations</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h2>jQuery - DOM manipulations</h2>
        <button id="btn1">Action</button>
        <div id="div1" class="mydivs">
            <p id="p1">This is third <b>paragraph</b> in second divison</p>
        </div>
    </body>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                var txt = $("#p1").text();
                alert(txt);
                //alert($("#p1").text())
            });
        });
    </script>
    </html>
