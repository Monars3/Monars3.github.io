<html>
    <head>
        <title>basic animation 2 - scaling</title>
        <script type = "text/javascript">

        var width=100;
        var difference=2;
        var interveralID=0;
        //document.getElementbyId("img1").style.width=width;

        function increase()
        {
            clearInterval(interveralID);
             interveralID=setInterval(expand,10);
        }
        function decrease()
        {
            clearInterval(interveralID);
            interveralID=setInterval(shrink,10);
        }
        function expand()
        {
           if(width<200)
           {
               width=width+difference;
               document.getElementById("img1").style.width=width;
           }
           else
           {
                clearInterval(interveralID);
           }
        }
        function shrink()
            {
               if(width>100) 
               {
                   width = width-difference;

                   document.getElementById("img1").style.width=width;
                   
                
                }

               else
               {
                clearInterval(interveralID);
               }
            }
        
        
    
        </script>

    </head>
    <body>
        <br><br>
        <img onmouseover="increase()" onmouseout="decrease()" 
        src="downloadg.jpeg" id="img1" width="100"/>
        
    </body>
</html>
