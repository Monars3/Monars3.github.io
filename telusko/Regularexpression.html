<html>
    <head>
        <title>Regular Expression in JS</title>
        <script type="text/javascript">
            function validate()
            {
                var username = document.getElementById("uname").value;
                //var regx = /E00/;
                var regx = /[a-s]99/;
                //[^a] shows letter or numbers to be avoided
                if(regx.test(username))
                {
                    alert("valid username");
                }
                else
                {
                   alert("Invalid Username");
                   document.getElementById("lbluser").style.visibility="visible"; 
                }
            }


        </script>
    </head>
    <body>
        <form action="docs.html">
            <input id="uname" placeholder="username" type="text">
            <label id="lbluser" style="color:red ; 
            visibility:hidden">Invalid username</label>
            <br><br>
            <button onclick="validate()" type="button">Submit</button>
        </form>
    </body>
</html>
