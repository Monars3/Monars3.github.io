html>
    <head>
        <title>jQuery selectors 1</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h2>Selectors up jQuery</h2>

        <div id="firstdiv" class="mydivs">
            <p>This is para 1</p>
        </div>
        <div id="seconddiv" class="mydivs">
            <p>This is para 2</p>
        </div>
        <div id="thirddiv" class="mydivs"> 
        <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
            <li>list item 4</li>
        </ul>
    </div>
        
        <div id="cube" class="mycube">
            <p>CUBE</p>
        </div>
        <br><br><br><br><br><br><br>
        
        <button id="btn1">Click me</button>
        <button id="btn3">Animate</button>


    </body>

    <script src="js/jquery.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            
            $("#btn3").click(function(){

                $("#cube").animate({
                    left:'250px' ,
                    opacity: '1' ,
                    width: '150px' ,
                    height: '180px' ,
                    padding: '5px' 
                },1000);

            });
            

            });


        
        
    </script>

    
    

</html>
